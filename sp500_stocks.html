<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 Stock Prices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a252f 0%, #2c3e50 100%);
            min-height: 100vh;
            color: #ecf0f1;
        }

        .header {
            background: rgba(52, 73, 94, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .market-summary {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .market-index {
            text-align: center;
        }

        .market-index .name {
            font-size: 0.9rem;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .market-index .value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .market-index .change {
            font-size: 0.9rem;
            margin-top: 3px;
        }

        .positive {
            color: #27ae60;
        }

        .negative {
            color: #e74c3c;
        }

        .neutral {
            color: #f39c12;
        }

        .controls {
            background: rgba(44, 62, 80, 0.8);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .controls-content {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #34495e;
            border-radius: 25px;
            background: rgba(52, 73, 94, 0.8);
            color: #ecf0f1;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .search-input::placeholder {
            color: #95a5a6;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(52, 73, 94, 0.8);
            color: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            border: 2px solid transparent;
        }

        .filter-btn:hover {
            background: rgba(52, 152, 219, 0.6);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: #3498db;
            border-color: #2980b9;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .refresh-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .refresh-btn.loading {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stock-card {
            background: rgba(44, 62, 80, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(52, 73, 94, 0.5);
            backdrop-filter: blur(5px);
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            border-color: #3498db;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 1.4rem;
            font-weight: bold;
            color: #3498db;
        }

        .stock-price {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .stock-name {
            color: #bdc3c7;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stock-detail {
            text-align: center;
            padding: 8px;
            background: rgba(52, 73, 94, 0.5);
            border-radius: 8px;
        }

        .stock-detail .label {
            font-size: 0.8rem;
            color: #95a5a6;
            margin-bottom: 3px;
        }

        .stock-detail .value {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .change-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .change-arrow {
            font-size: 1.2rem;
        }

        .change-text {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
            font-size: 1.1rem;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .pagination button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(52, 73, 94, 0.8);
            color: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #3498db;
            transform: translateY(-1px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #3498db;
        }

        .stats-bar {
            background: rgba(44, 62, 80, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .market-summary {
                gap: 15px;
            }

            .controls-content {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .filter-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }

            .stocks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">üìà S&P 500 Live</div>
                <div class="market-summary">
                    <div class="market-index">
                        <div class="name">S&P 500</div>
                        <div class="value" id="sp500Value">-</div>
                        <div class="change" id="sp500Change">-</div>
                    </div>
                    <div class="market-index">
                        <div class="name">NASDAQ</div>
                        <div class="value" id="nasdaqValue">-</div>
                        <div class="change" id="nasdaqChange">-</div>
                    </div>
                    <div class="market-index">
                        <div class="name">DOW</div>
                        <div class="value" id="dowValue">-</div>
                        <div class="change" id="dowChange">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="controls-content">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search stocks by symbol or company name...">
                    <span class="search-icon">üîç</span>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="gainers">Top Gainers</button>
                    <button class="filter-btn" data-filter="losers">Top Losers</button>
                    <button class="filter-btn" data-filter="active">Most Active</button>
                </div>
                <button class="refresh-btn" id="refreshBtn">
                    <span>Refresh</span>
                </button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Total Stocks</div>
                <div class="stat-value" id="totalStocks">500</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Gainers</div>
                <div class="stat-value positive" id="gainersCount">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Losers</div>
                <div class="stat-value negative" id="losersCount">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Unchanged</div>
                <div class="stat-value neutral" id="unchangedCount">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" id="lastUpdated">-</div>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="stocks-grid" id="stocksGrid">
            <!-- Stock cards will be populated here -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            No stocks found matching your criteria.
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be populated here -->
        </div>
    </div>

    <script>
        class SP500StockTracker {
            constructor() {
                this.stocks = [];
                this.filteredStocks = [];
                this.currentFilter = 'all';
                this.currentPage = 1;
                this.stocksPerPage = 20;
                this.searchTerm = '';
                this.isLoading = false;
                
                this.initializeEventListeners();
                this.loadStockData();
                
                // Auto-refresh every 30 seconds
                setInterval(() => {
                    if (!this.isLoading) {
                        this.loadStockData();
                    }
                }, 30000);
            }

            initializeEventListeners() {
                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterStocks();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.filterStocks();
                    });
                });

                // Refresh button
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadStockData();
                });
            }

            async loadStockData() {
                if (this.isLoading) return;
                
                this.setLoading(true);
                this.hideError();

                try {
                    // Simulate API call with sample S&P 500 data
                    // In a real application, you would fetch from a stock API like Alpha Vantage, Yahoo Finance, etc.
                    this.stocks = this.generateSampleStockData();
                    this.filterStocks();
                    this.updateMarketSummary();
                    this.updateStats();
                    this.updateLastUpdated();
                } catch (error) {
                    this.showError('Failed to load stock data. Please try again.');
                    console.error('Error loading stock data:', error);
                } finally {
                    this.setLoading(false);
                }
            }

            generateSampleStockData() {
                // Sample S&P 500 stocks with realistic data
                const sampleStocks = [
                    { symbol: 'AAPL', name: 'Apple Inc.', sector: 'Technology' },
                    { symbol: 'MSFT', name: 'Microsoft Corporation', sector: 'Technology' },
                    { symbol: 'AMZN', name: 'Amazon.com Inc.', sector: 'Consumer Discretionary' },
                    { symbol: 'GOOGL', name: 'Alphabet Inc.', sector: 'Technology' },
                    { symbol: 'TSLA', name: 'Tesla Inc.', sector: 'Consumer Discretionary' },
                    { symbol: 'META', name: 'Meta Platforms Inc.', sector: 'Technology' },
                    { symbol: 'NVDA', name: 'NVIDIA Corporation', sector: 'Technology' },
                    { symbol: 'BRK.B', name: 'Berkshire Hathaway Inc.', sector: 'Financial Services' },
                    { symbol: 'JPM', name: 'JPMorgan Chase & Co.', sector: 'Financial Services' },
                    { symbol: 'JNJ', name: 'Johnson & Johnson', sector: 'Healthcare' },
                    { symbol: 'V', name: 'Visa Inc.', sector: 'Financial Services' },
                    { symbol: 'PG', name: 'Procter & Gamble Co.', sector: 'Consumer Staples' },
                    { symbol: 'HD', name: 'Home Depot Inc.', sector: 'Consumer Discretionary' },
                    { symbol: 'MA', name: 'Mastercard Inc.', sector: 'Financial Services' },
                    { symbol: 'BAC', name: 'Bank of America Corp.', sector: 'Financial Services' },
                    { symbol: 'ABBV', name: 'AbbVie Inc.', sector: 'Healthcare' },
                    { symbol: 'PFE', name: 'Pfizer Inc.', sector: 'Healthcare' },
                    { symbol: 'KO', name: 'Coca-Cola Co.', sector: 'Consumer Staples' },
                    { symbol: 'AVGO', name: 'Broadcom Inc.', sector: 'Technology' },
                    { symbol: 'PEP', name: 'PepsiCo Inc.', sector: 'Consumer Staples' },
                    { symbol: 'COST', name: 'Costco Wholesale Corp.', sector: 'Consumer Staples' },
                    { symbol: 'TMO', name: 'Thermo Fisher Scientific', sector: 'Healthcare' },
                    { symbol: 'WMT', name: 'Walmart Inc.', sector: 'Consumer Staples' },
                    { symbol: 'DIS', name: 'Walt Disney Co.', sector: 'Communication Services' },
                    { symbol: 'ABT', name: 'Abbott Laboratories', sector: 'Healthcare' },
                    { symbol: 'CRM', name: 'Salesforce Inc.', sector: 'Technology' },
                    { symbol: 'VZ', name: 'Verizon Communications', sector: 'Communication Services' },
                    { symbol: 'ADBE', name: 'Adobe Inc.', sector: 'Technology' },
                    { symbol: 'NFLX', name: 'Netflix Inc.', sector: 'Communication Services' },
                    { symbol: 'CSCO', name: 'Cisco Systems Inc.', sector: 'Technology' },
                    { symbol: 'XOM', name: 'Exxon Mobil Corp.', sector: 'Energy' },
                    { symbol: 'INTC', name: 'Intel Corporation', sector: 'Technology' },
                    { symbol: 'CVX', name: 'Chevron Corporation', sector: 'Energy' },
                    { symbol: 'UNH', name: 'UnitedHealth Group', sector: 'Healthcare' },
                    { symbol: 'LLY', name: 'Eli Lilly and Co.', sector: 'Healthcare' },
                    { symbol: 'ORCL', name: 'Oracle Corporation', sector: 'Technology' },
                    { symbol: 'WFC', name: 'Wells Fargo & Co.', sector: 'Financial Services' },
                    { symbol: 'BMY', name: 'Bristol Myers Squibb', sector: 'Healthcare' },
                    { symbol: 'T', name: 'AT&T Inc.', sector: 'Communication Services' },
                    { symbol: 'MDT', name: 'Medtronic plc', sector: 'Healthcare' },
                    { symbol: 'UPS', name: 'United Parcel Service', sector: 'Industrials' },
                    { symbol: 'HON', name: 'Honeywell International', sector: 'Industrials' },
                    { symbol: 'QCOM', name: 'QUALCOMM Inc.', sector: 'Technology' },
                    { symbol: 'IBM', name: 'International Business Machines', sector: 'Technology' },
                    { symbol: 'TXN', name: 'Texas Instruments Inc.', sector: 'Technology' },
                    { symbol: 'LMT', name: 'Lockheed Martin Corp.', sector: 'Industrials' },
                    { symbol: 'LOW', name: 'Lowe\'s Companies Inc.', sector: 'Consumer Discretionary' },
                    { symbol: 'AMGN', name: 'Amgen Inc.', sector: 'Healthcare' },
                    { symbol: 'SPGI', name: 'S&P Global Inc.', sector: 'Financial Services' },
                    { symbol: 'GS', name: 'Goldman Sachs Group Inc.', sector: 'Financial Services' }
                ];

                return sampleStocks.map(stock => {
                    const basePrice = Math.random() * 500 + 50; // Random price between $50-$550
                    const changePercent = (Math.random() - 0.5) * 10; // Random change between -5% and +5%
                    const changeAmount = basePrice * (changePercent / 100);
                    const volume = Math.floor(Math.random() * 50000000) + 1000000; // Random volume
                    const marketCap = basePrice * (Math.random() * 1000000000 + 100000000); // Random market cap

                    return {
                        ...stock,
                        price: basePrice,
                        change: changeAmount,
                        changePercent: changePercent,
                        volume: volume,
                        marketCap: marketCap,
                        high52w: basePrice * (1 + Math.random() * 0.3),
                        low52w: basePrice * (1 - Math.random() * 0.3),
                        pe: Math.random() * 30 + 5,
                        beta: Math.random() * 2 + 0.5
                    };
                });
            }

            filterStocks() {
                let filtered = [...this.stocks];

                // Apply search filter
                if (this.searchTerm) {
                    filtered = filtered.filter(stock => 
                        stock.symbol.toLowerCase().includes(this.searchTerm) ||
                        stock.name.toLowerCase().includes(this.searchTerm) ||
                        stock.sector.toLowerCase().includes(this.searchTerm)
                    );
                }

                // Apply category filter
                switch (this.currentFilter) {
                    case 'gainers':
                        filtered = filtered.filter(stock => stock.changePercent > 0).sort((a, b) => b.changePercent - a.changePercent);
                        break;
                    case 'losers':
                        filtered = filtered.filter(stock => stock.changePercent < 0).sort((a, b) => a.changePercent - b.changePercent);
                        break;
                    case 'active':
                        filtered = filtered.sort((a, b) => b.volume - a.volume);
                        break;
                    default:
                        filtered = filtered.sort((a, b) => a.symbol.localeCompare(b.symbol));
                }

                this.filteredStocks = filtered;
                this.currentPage = 1;
                this.renderStocks();
                this.renderPagination();
            }

            renderStocks() {
                const startIndex = (this.currentPage - 1) * this.stocksPerPage;
                const endIndex = startIndex + this.stocksPerPage;
                const stocksToShow = this.filteredStocks.slice(startIndex, endIndex);

                const stocksGrid = document.getElementById('stocksGrid');
                const noResults = document.getElementById('noResults');

                if (stocksToShow.length === 0) {
                    stocksGrid.innerHTML = '';
                    noResults.style.display = 'block';
                    return;
                }

                noResults.style.display = 'none';
                stocksGrid.innerHTML = stocksToShow.map(stock => this.createStockCard(stock)).join('');
            }

            createStockCard(stock) {
                const changeClass = stock.changePercent > 0 ? 'positive' : stock.changePercent < 0 ? 'negative' : 'neutral';
                const changeArrow = stock.changePercent > 0 ? '‚Üó' : stock.changePercent < 0 ? '‚Üò' : '‚Üí';

                return `
                    <div class="stock-card">
                        <div class="stock-header">
                            <div>
                                <div class="stock-symbol">${stock.symbol}</div>
                                <div class="stock-name">${stock.name}</div>
                            </div>
                            <div class="stock-price ${changeClass}">$${stock.price.toFixed(2)}</div>
                        </div>
                        
                        <div class="change-indicator">
                            <span class="change-arrow ${changeClass}">${changeArrow}</span>
                            <span class="change-text ${changeClass}">
                                ${stock.change >= 0 ? '+' : ''}${stock.change.toFixed(2)} 
                                (${stock.changePercent >= 0 ? '+' : ''}${stock.changePercent.toFixed(2)}%)
                            </span>
                        </div>

                        <div class="stock-details">
                            <div class="stock-detail">
                                <div class="label">Volume</div>
                                <div class="value">${this.formatNumber(stock.volume)}</div>
                            </div>
                            <div class="stock-detail">
                                <div class="label">Market Cap</div>
                                <div class="value">${this.formatMarketCap(stock.marketCap)}</div>
                            </div>
                            <div class="stock-detail">
                                <div class="label">P/E Ratio</div>
                                <div class="value">${stock.pe.toFixed(2)}</div>
                            </div>
                            <div class="stock-detail">
                                <div class="label">52W Range</div>
                                <div class="value">${stock.low52w.toFixed(0)} - ${stock.high52w.toFixed(0)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderPagination() {
                const totalPages = Math.ceil(this.filteredStocks.length / this.stocksPerPage);
                const pagination = document.getElementById('pagination');

                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }

                let paginationHTML = '';

                // Previous button
                paginationHTML += `<button ${this.currentPage === 1 ? 'disabled' : ''} onclick="stockTracker.goToPage(${this.currentPage - 1})">‚Üê Previous</button>`;

                // Page numbers
                for (let i = 1; i <= Math.min(totalPages, 10); i++) {
                    paginationHTML += `<button class="${i === this.currentPage ? 'active' : ''}" onclick="stockTracker.goToPage(${i})">${i}</button>`;
                }

                if (totalPages > 10) {
                    paginationHTML += `<button disabled>...</button>`;
                    paginationHTML += `<button onclick="stockTracker.goToPage(${totalPages})">${totalPages}</button>`;
                }

                // Next button
                paginationHTML += `<button ${this.currentPage === totalPages ? 'disabled' : ''} onclick="stockTracker.goToPage(${this.currentPage + 1})">Next ‚Üí</button>`;

                pagination.innerHTML = paginationHTML;
            }

            goToPage(page) {
                this.currentPage = page;
                this.renderStocks();
                this.renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            updateMarketSummary() {
                // Simulate market index data
                const sp500Value = 4200 + Math.random() * 400;
                const sp500Change = (Math.random() - 0.5) * 100;
                
                const nasdaqValue = 13000 + Math.random() * 2000;
                const nasdaqChange = (Math.random() - 0.5) * 200;
                
                const dowValue = 34000 + Math.random() * 2000;
                const dowChange = (Math.random() - 0.5) * 500;

                this.updateIndexDisplay('sp500', sp500Value, sp500Change);
                this.updateIndexDisplay('nasdaq', nasdaqValue, nasdaqChange);
                this.updateIndexDisplay('dow', dowValue, dowChange);
            }

            updateIndexDisplay(index, value, change) {
                const valueElement = document.getElementById(`${index}Value`);
                const changeElement = document.getElementById(`${index}Change`);
                
                valueElement.textContent = value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                
                const changePercent = (change / value) * 100;
                const changeClass = change > 0 ? 'positive' : change < 0 ? 'negative' : 'neutral';
                const changeSymbol = change > 0 ? '+' : '';
                
                changeElement.textContent = `${changeSymbol}${change.toFixed(2)} (${changeSymbol}${changePercent.toFixed(2)}%)`;
                changeElement.className = `change ${changeClass}`;
            }

            updateStats() {
                const gainers = this.stocks.filter(stock => stock.changePercent > 0).length;
                const losers = this.stocks.filter(stock => stock.changePercent < 0).length;
                const unchanged = this.stocks.filter(stock => stock.changePercent === 0).length;

                document.getElementById('gainersCount').textContent = gainers;
                document.getElementById('losersCount').textContent = losers;
                document.getElementById('unchangedCount').textContent = unchanged;
            }

            updateLastUpdated() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('lastUpdated').textContent = timeString;
            }

            setLoading(isLoading) {
                this.isLoading = isLoading;
                const refreshBtn = document.getElementById('refreshBtn');
                
                if (isLoading) {
                    refreshBtn.classList.add('loading');
                    refreshBtn.innerHTML = '<div class="loading-spinner"></div><span>Loading...</span>';
                } else {
                    refreshBtn.classList.remove('loading');
                    refreshBtn.innerHTML = '<span>Refresh</span>';
                }
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }

            formatNumber(num) {
                if (num >= 1000000000) {
                    return (num / 1000000000).toFixed(1) + 'B';
                } else if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }

            formatMarketCap(marketCap) {
                if (marketCap >= 1000000000000) {
                    return '$' + (marketCap / 1000000000000).toFixed(1) + 'T';
                } else if (marketCap >= 1000000000) {
                    return '$' + (marketCap / 1000000000).toFixed(1) + 'B';
                } else if (marketCap >= 1000000) {
                    return '$' + (marketCap / 1000000).toFixed(1) + 'M';
                }
                return '$' + marketCap.toFixed(0);
            }
        }

        // Initialize the stock tracker
        let stockTracker;
        document.addEventListener('DOMContentLoaded', () => {
            stockTracker = new SP500StockTracker();
        });
    </script>
</body>
