<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - 4 to Win Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .game-title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .current-player {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 30px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .player1 {
            background: #e74c3c;
        }

        .player2 {
            background: #f1c40f;
        }

        .game-board {
            background: #2c3e50;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
        }

        .cell {
            width: 70px;
            height: 70px;
            background: #34495e;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background: #4a6741;
            transform: scale(1.05);
        }

        .cell.filled {
            cursor: not-allowed;
        }

        .cell.filled:hover {
            transform: none;
        }

        .piece {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: dropPiece 0.5s ease-out;
        }

        @keyframes dropPiece {
            0% {
                transform: translateY(-400px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .winning-piece {
            animation: winPulse 1s ease-in-out infinite alternate;
        }

        @keyframes winPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            100% {
                transform: scale(1.1);
                box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
            }
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .sidebar h2 {
            color: white;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .player-details {
            flex: 1;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 1rem;
            opacity: 0.8;
        }

        .game-stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            color: white;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .modal h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .column-hover {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .cell:hover .column-hover {
            opacity: 0.7;
            top: -80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <h1 class="game-title">Connect Four</h1>
            <div class="current-player" id="currentPlayer">
                <div class="player-indicator player1" id="playerIndicator"></div>
                <span id="playerText">Player 1's Turn</span>
            </div>
            <div class="game-board">
                <div class="board-grid" id="gameBoard"></div>
            </div>
        </div>

        <div class="sidebar">
            <h2>üèÜ Scoreboard</h2>
            
            <div class="player-info">
                <div class="player-avatar player1"></div>
                <div class="player-details">
                    <div class="player-name">Player 1 (Red)</div>
                    <div class="player-score">Wins: <span id="player1Score">0</span></div>
                </div>
            </div>

            <div class="player-info">
                <div class="player-avatar player2"></div>
                <div class="player-details">
                    <div class="player-name">Player 2 (Yellow)</div>
                    <div class="player-score">Wins: <span id="player2Score">0</span></div>
                </div>
            </div>

            <div class="game-stats">
                <h3 style="margin-bottom: 15px; text-align: center;">Game Statistics</h3>
                <div class="stat-item">
                    <span>Total Games:</span>
                    <span id="totalGames">0</span>
                </div>
                <div class="stat-item">
                    <span>Player 1 Win Rate:</span>
                    <span id="player1WinRate">0%</span>
                </div>
                <div class="stat-item">
                    <span>Player 2 Win Rate:</span>
                    <span id="player2WinRate">0%</span>
                </div>
                <div class="stat-item">
                    <span>Draws:</span>
                    <span id="drawCount">0</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="newGame()">üéÆ New Game</button>
                <button class="btn btn-secondary" onclick="resetScore()">üîÑ Reset Score</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h3 id="gameOverMessage"></h3>
            <button class="btn btn-primary" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script>
        // Game state
        let currentPlayer = 1;
        let board = Array(6).fill(null).map(() => Array(7).fill(0));
        let gameActive = true;
        let scores = {
            player1: 0,
            player2: 0,
            draws: 0
        };

        // Load scores from localStorage
        function loadScores() {
            const savedScores = localStorage.getItem('connectFourScores');
            if (savedScores) {
                scores = JSON.parse(savedScores);
                updateScoreDisplay();
            }
        }

        // Save scores to localStorage
        function saveScores() {
            localStorage.setItem('connectFourScores', JSON.stringify(scores));
        }

        // Initialize game
        function initGame() {
            createBoard();
            loadScores();
            updatePlayerDisplay();
        }

        // Create the game board
        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 7; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handleCellClick(col));
                    
                    // Add hover preview
                    const hoverPreview = document.createElement('div');
                    hoverPreview.className = `column-hover ${currentPlayer === 1 ? 'player1' : 'player2'}`;
                    cell.appendChild(hoverPreview);
                    
                    gameBoard.appendChild(cell);
                }
            }
        }

        // Handle cell click
        function handleCellClick(col) {
            if (!gameActive) return;
            
            // Find the lowest available row in this column
            let row = -1;
            for (let r = 5; r >= 0; r--) {
                if (board[r][col] === 0) {
                    row = r;
                    break;
                }
            }
            
            if (row === -1) return; // Column is full
            
            // Make move
            board[row][col] = currentPlayer;
            
            // Update visual board
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer === 1 ? 'player1' : 'player2'}`;
            cell.appendChild(piece);
            cell.classList.add('filled');
            
            // Check for win
            if (checkWinner(row, col)) {
                gameActive = false;
                highlightWinningPieces();
                scores[`player${currentPlayer}`]++;
                saveScores();
                updateScoreDisplay();
                showGameOverModal(`üéâ Player ${currentPlayer} Wins! üéâ`);
                return;
            }
            
            // Check for draw
            if (board.every(row => row.every(cell => cell !== 0))) {
                gameActive = false;
                scores.draws++;
                saveScores();
                updateScoreDisplay();
                showGameOverModal('ü§ù It\'s a Draw! ü§ù');
                return;
            }
            
            // Switch player
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updatePlayerDisplay();
            updateHoverPreviews();
        }

        // Check for winner
        function checkWinner(row, col) {
            const player = board[row][col];
            
            // Check horizontal
            if (checkDirection(row, col, 0, 1, player) || 
                checkDirection(row, col, 0, -1, player)) return true;
            
            // Check vertical
            if (checkDirection(row, col, 1, 0, player) || 
                checkDirection(row, col, -1, 0, player)) return true;
            
            // Check diagonal (top-left to bottom-right)
            if (checkDirection(row, col, 1, 1, player) || 
                checkDirection(row, col, -1, -1, player)) return true;
            
            // Check diagonal (top-right to bottom-left)
            if (checkDirection(row, col, 1, -1, player) || 
                checkDirection(row, col, -1, 1, player)) return true;
            
            return false;
        }

        // Check direction for 4 in a row
        function checkDirection(row, col, deltaRow, deltaCol, player) {
            let count = 1; // Count the current piece
            
            // Check in positive direction
            let r = row + deltaRow;
            let c = col + deltaCol;
            while (r >= 0 && r < 6 && c >= 0 && c < 7 && board[r][c] === player) {
                count++;
                r += deltaRow;
                c += deltaCol;
            }
            
            // Check in negative direction
            r = row - deltaRow;
            c = col - deltaCol;
            while (r >= 0 && r < 6 && c >= 0 && c < 7 && board[r][c] === player) {
                count++;
                r -= deltaRow;
                c -= deltaCol;
            }
            
            return count >= 4;
        }

        // Highlight winning pieces
        function highlightWinningPieces() {
            // Find all winning combinations and highlight them
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 7; col++) {
                    if (board[row][col] !== 0) {
                        if (isPartOfWinningCombination(row, col)) {
                            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                            const piece = cell.querySelector('.piece');
                            if (piece) {
                                piece.classList.add('winning-piece');
                            }
                        }
                    }
                }
            }
        }

        // Check if a piece is part of winning combination
        function isPartOfWinningCombination(row, col) {
            const player = board[row][col];
            if (player === 0) return false;
            
            // Check all directions
            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];
            
            for (let [deltaRow, deltaCol] of directions) {
                let count = 1;
                
                // Check positive direction
                let r = row + deltaRow;
                let c = col + deltaCol;
                while (r >= 0 && r < 6 && c >= 0 && c < 7 && board[r][c] === player) {
                    count++;
                    r += deltaRow;
                    c += deltaCol;
                }
                
                // Check negative direction
                r = row - deltaRow;
                c = col - deltaCol;
                while (r >= 0 && r < 6 && c >= 0 && c < 7 && board[r][c] === player) {
                    count++;
                    r -= deltaRow;
                    c -= deltaCol;
                }
                
                if (count >= 4) return true;
            }
            
            return false;
        }

        // Update player display
        function updatePlayerDisplay() {
            const playerIndicator = document.getElementById('playerIndicator');
            const playerText = document.getElementById('playerText');
            
            playerIndicator.className = `player-indicator ${currentPlayer === 1 ? 'player1' : 'player2'}`;
            playerText.textContent = `Player ${currentPlayer}'s Turn`;
        }

        // Update hover previews
        function updateHoverPreviews() {
            const hoverPreviews = document.querySelectorAll('.column-hover');
            hoverPreviews.forEach(preview => {
                preview.className = `column-hover ${currentPlayer === 1 ? 'player1' : 'player2'}`;
            });
        }

        // Update score display
        function updateScoreDisplay() {
            document.getElementById('player1Score').textContent = scores.player1;
            document.getElementById('player2Score').textContent = scores.player2;
            document.getElementById('drawCount').textContent = scores.draws;
            
            const totalGames = scores.player1 + scores.player2 + scores.draws;
            document.getElementById('totalGames').textContent = totalGames;
            
            const player1WinRate = totalGames > 0 ? Math.round((scores.player1 / totalGames) * 100) : 0;
            const player2WinRate = totalGames > 0 ? Math.round((scores.player2 / totalGames) * 100) : 0;
            
            document.getElementById('player1WinRate').textContent = player1WinRate + '%';
            document.getElementById('player2WinRate').textContent = player2WinRate + '%';
        }

        // Show game over modal
        function showGameOverModal(message) {
            document.getElementById('gameOverMessage').textContent = message;
            document.getElementById('gameOverModal').style.display = 'block';
            
            // Auto close after 3 seconds
            setTimeout(() => {
                closeModal();
            }, 3000);
        }

        // Close modal
        function closeModal() {
            document.getElementById('gameOverModal').style.display = 'none';
            newGame();
        }

        // Start new game
        function newGame() {
            board = Array(6).fill(null).map(() => Array(7).fill(0));
            gameActive = true;
            currentPlayer = 1;
            createBoard();
            updatePlayerDisplay();
        }

        // Reset score
        function resetScore() {
            if (confirm('Are you sure you want to reset all scores?')) {
                scores = { player1: 0, player2: 0, draws: 0 };
                saveScores();
                updateScoreDisplay();
            }
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
